<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Versão Angular</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Login</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-label position="floating">E-mail</ion-label>
              <ion-input type="email" [(ngModel)]="userLogin.email" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Senha</ion-label>
              <ion-input type="password" [(ngModel)]="userLogin.password" required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button expand="block" (click)="login()">Entrar</ion-button>
          </div>
          <div class="ion-padding-horizontal ion-padding-bottom links">
            <a href="">Esqueceu a senha</a>
            <a routerLink="/register" routerDirection="forward" class="highlighted">Cadastre-se</a>
          </div>
          <div text-center>
            <ion-label>Ou então</ion-label>
          </div>
          <div padding>
            <ion-button color="danger" expand="block" (click)="loginGoogle()"><ion-icon slot="start" name="logo-google"></ion-icon>Entre com Google</ion-button>
            <ion-button color="tertiary" expand="block" (click)="loginFacebook()"><ion-icon slot="start" name="logo-facebook"></ion-icon>Entre com Facebook</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
