<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title text-center>Versão Angular</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/note" color="success">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list *ngIf="notes">
    <ion-item [class]="note.active ? 'note-active' : 'note-inactive'" button [routerLink]="['/note', note.id]" *ngFor="let note of (notes | async)">
      <ion-label>
        <h3>{{ note.title }}</h3>
        <p>Ultima modificação em:</p>
        <p>&mdash;&nbsp;{{ note.lastModifyDate }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
